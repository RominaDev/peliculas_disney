<!DOCTYPE html>
<html xmlns :th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<th>IDPERSONAJE</th>
				<th>IMAGEN</th>
				<th>NOMBRE</th>
				<th>EDAD</th>
				<th>PESO</th>
				<th>HISTORIA</th>
				<th>PELICULAS_ASOCIADAS</th>
			<tbody>
				<tr th:each="personaje:${personajes}">
					<td th:text="${personaje.personaje_id}"></td>
					<td th:text="${personaje.imagen}"></td>
					<td th:text="${personaje.nombre}"></td>
					<td th:text="${personaje.peso}"></td>
					<td th:text="${personaje.historia}"></td>
					<td th:text="${personaje.peliculasAsociadas}"></td>

					<a class="btn btn-warning">Agregar</a>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
			</tbody>

			</thead>
		</table>
	</div>
</body>
</html>
